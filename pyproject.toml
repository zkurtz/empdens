[project]
name = "empdens"
version = "1.1.0"
description = "Empirical density estimation"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "astropy >=3.1.2",
    "lightgbm >=2.2.3",
    "matplotlib >=3.0.3",
    "pandas >=0.24.2",
    "psutil>=6.1.0",
    "scikit-learn >=0.20.3",
    "setuptools>=75.6.0",
    "shmistogram>=0.4.1",
]

[dependency-groups]
dev = [
  "pre-commit >=3.8.0",
  "pyright >=1.1.378",
  "ruff >=0.7.4",
  "pytest >=8.3.2",
  "debtcloset>=0.3.0",
  "jupyter>=1.1.1",
  "ipykernel>=6.29.5",
  "fastkde>=2.1.3",
]

[tool.uv]
package = true

[tool.pytest.ini_options]
testpaths = ["tests",]

[tool.pyright]
include = ["empdens", "tests"]
exclude = [
    "empdens/cade.py",
    "empdens/classifiers/base.py",
    "empdens/classifiers/lightgbm.py",
    "empdens/classifiers/xgboost.py",
    "empdens/evaluation/evaluate.py",
    "empdens/models/joint.py",
    "empdens/models/multinomial.py",
    "empdens/models/piecewise_uniform.py",
    "empdens/simulators/bivariate.py",
    "empdens/simulators/univariate.py",
    "empdens/tree/tree.py",
    "empdens/wrappers/fastKDE.py",
    "empdens/wrappers/sklearn_isolation_forest.py",
    "empdens/wrappers/sklearn_kde.py",
    "tests/test_cade.py",
    "tests/test_fastkde.py",
    "tests/test_import.py",
    "tests/test_simulators.py",
]

[tool.ruff]
line-length = 120
extend-exclude = [
    "empdens/data.py",
    "empdens/evaluation/__init__.py",
    "empdens/evaluation/binary.py",
    "empdens/evaluation/evaluate.py",
    "empdens/models/__init__.py",
    "empdens/models/joint.py",
    "empdens/models/multinomial.py",
    "empdens/models/piecewise_uniform.py",
    "empdens/simulators/__init__.py",
    "empdens/simulators/bivariate.py",
    "empdens/simulators/univariate.py",
    "empdens/tree/__init__.py",
    "empdens/tree/tree.py",
    "empdens/version.py",
    "empdens/wrappers/__init__.py",
    "empdens/wrappers/fastKDE.py",
    "empdens/wrappers/sklearn_isolation_forest.py",
    "empdens/wrappers/sklearn_kde.py",
    "notebooks/speed_benchmarks.ipynb",
    "tests/test_fastkde.py",
]

[tool.ruff.lint]
select = [
  # ruff defaults:
  "E4", "E7", "E9", "F",
  "I", # flake8-import-order
  "TID", # flake8-tidy-imports
  "D", # google-style docstrings
]
ignore = [
  "D202", # would require one blank line after the last section of a multi-line docstring
  "D203", # would require one blank line at start of class docstring
  "D213", # would require multi-line docstring to start with a hard return
  "D401", # would require imperative mood in docstring
  "D413", # would put blank line at end of each multiline docstring
]

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["D104"] # would require module-level documentation
"test_*.py" = ["D"]
